{% extends "main/layout.html" %}

{% block title %}Результаты теста{% endblock %}

{% block content %}
<h1 style="text-align:center;">Результаты теста {{test.title}}</h1>

<div class="results-container" style="margin: 20px auto; max-width: 800px;">
  {% if result %}
    {% for r in result %}
      <div class="card" style="padding: 20px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
        <p style="font-weight: bold; font-size: 18px; margin-bottom: 10px; color: #333;">
          {{ r.name }}
        </p>
        <hr style="border: none; border-top: 1px solid #ccc; margin: 10px 0;">
        <p style="font-size: 16px; color: #555; line-height: 1.5;">
          {{ r.description }}
        </p>
      </div>
    {% endfor %}
  {% else %}
    <p style="text-align:center; color: #777;">Нет доступных результатов.</p>
  {% endif %}
</div>
{% endblock %}
