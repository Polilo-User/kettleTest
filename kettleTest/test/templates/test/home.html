{% extends "main/layout.html" %}

{% block title %}Список тестов{% endblock %}

{% block content %}
<h1 style="text-align:center;">Выберите тест</h1>
<div style="
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:20px;
">
  {% for test in tests %}
    <a href="{% url 'test_detail' test.pk %}" class="card" style="text-align:center; text-decoration:none; font-weight:bold; color:#333;">
      {{ test.title }}
    </a>
  {% empty %}
    <p style="text-align:center;">Тестов пока нет</p>
  {% endfor %}
</div>
{% endblock %}
