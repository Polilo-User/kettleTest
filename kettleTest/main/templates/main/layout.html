<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}–¢–µ—Å—Ç—ã{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }

    /* üì± –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 600px) {
      main {
        padding: 10px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
